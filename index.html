<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div id="best-results-container">
    <div style="letter-spacing: 5px; font-size: 25px">your best <br>  results</div>
  </div>

  <div id="container">
    <div id="count">COUNT: 0</div>
    <div id="game-over-screen">
      <div>GAME OVER</div>
      <div>
        <button onclick="restartGame()">RESTART</button>
      </div>
    </div>
  </div>

  <i class="fa-solid fa-gear" id="settings-icon" onclick="toggleOpenSettins()" onmouseenter="turnSettingIcon()" onmouseleave="turnBackSettingIcon()"></i>

  <div id="settings-page">

    <span style="font-size: 30px;">SETTINGS</span>

    <div class="setting-container">
      <div class="setting-toggle" onclick="toggleSetting(event)">
        <div class="circle" style="background-color: white" data-name="walls"></div>
      </div>
      <div>Coming through walls</div>
    </div>

    <div class="setting-container">
      <div class="setting-toggle" onclick="toggleSetting(event)">
        <div class="circle" style="background-color: white" data-name="splashes"></div>
      </div>
      <div>Splashes</div>
    </div>

    <div class="setting-container">
      <div class="setting-toggle" onclick="toggleSetting(event)">
        <div class="circle" style="background-color: white" data-name="grid"></div>
      </div>
      <div>Grid</div>
    </div>

    <div class="setting-container">
      <div>Snake Size</div>
      <div class="setting-input">
        <input type="number" onblur="saveInput(event)" data-name="snake size">
      </div>
      <div>px</div>
    </div>

    <div class="setting-container">
      <div>Field Size</div>
      <div class="setting-input">
        <input type="number" onblur="saveInput(event)" data-name="field size">
      </div>
      <div>blocks</div>
    </div>

    <div class="setting-container">
      <div>Snake Speed</div>
      <div class="setting-input">
        <input type="number" onblur="saveInput(event)" data-name="snake speed" style="width: 60px">
      </div>
      <div>ms</div>
    </div>

    <div class="setting-container">
      <button class="save-button" onclick="saveSettingsToTheDatabase()">SAVE</button>
    </div>
  </div>

  <div class="toggle" onclick="toggleColor()">
    <div class="circle" style="background-color: white" id="theme-circle"></div>
    <i class="fa-sharp fa-solid fa-moon circle-on" id="moon-icon"></i>
    <i class="fa-solid fa-sun circle-off" id="sun-icon"></i>
  </div>

  <script src="https://kit.fontawesome.com/8c0db15180.js" crossorigin="anonymous"></script>
  <script src="snake.js"></script>
  <script src="settings.js"></script>
  <script src="splashes.js"></script>
  <script src="bestResults.js"></script>
</body>
</html>
